<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
</head>
<body>
    <h1>Newsletter Signup</h1>
    <form id="signup-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Sign Up</button>
        <div id="error-message"></div>
    </form>

    <script>
        const form = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const isValidEmail = await validateEmail(email);

            if (isValidEmail) {
                // Submit the form data here (e.g., using AJAX or fetch)
                console.log("Email is valid. Submitting form data...");
                errorMessage.textContent = ""; // Clear any previous error message
            } else {
                errorMessage.textContent = "Invalid email format. Please try again.";
            }
        });

        async function validateEmail(email) {
            // Replace this with your actual API call and logic
            const response = await fetch('https://your-email-validation-api/validate?email=' + email);
            const data = await response.json();
            return data.valid;
        }
    </script>
</body>
</html>
